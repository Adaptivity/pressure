buildscript {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.2.0"

if (project.hasProperty('buildnum')) {
    project.version = project.version + '.' + project.buildnum
} else {
    project.version = project.version + '-dev'
}

group= "net.bdew.gendustry"
archivesBaseName = "deps"

minecraft {
    version = "1.6.4-9.11.1.964"
}

apply from: 'downloader.gradle'

addGitDep("cofh","https://github.com/KingLemming/CoFHLib.git","df46d2289b5de6c505445acee44e0609512c3613")
addGitDep("bc","https://github.com/BuildCraft/BuildCraft.git","03acd96b2b5a9a3270985246cd835c0ca866def7")
addZipDep("ic2","http://ic2api.player.to:8080/job/IC2_experimental/307/artifact/packages/industrialcraft-2-api_2.0.307-experimental.zip","307")

afterEvaluate {
    sourceMainJava.dependsOn(getDeps)
}


sourceSets {
    main {
        java {
            srcDir 'deps/ccc'
            srcDir 'deps/ccl'
            srcDir 'deps/nei'
            include 'codechicken/**'
            include 'net/**'

            srcDir 'deps/forestry'
            include 'forestry/**'

            srcDir 'deps/bc/common'
            include 'buildcraft/api/**'

            srcDir 'deps/ic2'
            include 'ic2/**'

            srcDir 'deps/ue/src'
            include 'universalelectricity/**'

            srcDir 'deps/cofh'
            include 'cofh/api/**'
        }
    }
}

genIntellijRuns {
    enabled = false
}

jar {
    classifier "obf"
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allSource
    rootProject.ext.depSourceJarPath = archivePath
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    rootProject.ext.depJarPath = archivePath
}

configurations { deps }
artifacts { 
    deps deobfJar
    deps sourceJar
}